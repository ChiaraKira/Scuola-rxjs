<ul *ngIf="aulaDettaglio; else noDettaglio">

    <img [src]="aulaDettaglio.mascotteImg" alt="Immagine mascotte" width="200px">
    <li>{{aulaDettaglio.classe}}</li>
    <li>Laboratorio: {{aulaDettaglio.isLaboratorio? 'Si': 'Nessun laboratorio'}}</li>
    <li>Nome rappresentante: {{aulaDettaglio.rappresentante}}</li>
    <li></li>
</ul>

<ng-template #noDettaglio>
    <p>
        Nessuna Aula selezionata
    </p>
</ng-template>
